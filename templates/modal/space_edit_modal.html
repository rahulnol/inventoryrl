{% load tags %}
<div class="modal" tabindex="-1" role="dialog" id="spaceeditmodal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Space</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="ItemName">Space Name <span class="required-field">*</span></label>
                    <input type="text" class="form-control" id="spaceName"
                           placeholder="Enter Space Name">
                </div>


                <div class="form-group">
                    <label for="price">Venue <span class="required-field">*</span></label>
                    <select class="form-control" id="space_modal_select">
                        <option value="{{ venue.id }}">{{ venue.venue_name }}</option>
                    </select>
                </div>
                <input id="space_id" hidden>
            </div>
            <div class="modal-footer" data-venue="{{ venue | dictToJson}}">
                <span class="error"  style="display: none" id="errorSpan">Please fill all required fields</span>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="space_modal_save_btn">Save</button>
            </div>
        </div>
    </div>
</div>
