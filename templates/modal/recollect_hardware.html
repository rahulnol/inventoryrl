<div class="modal" tabindex="-1" role="dialog" id="miContactInfoModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Recollect Hardware</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-control">
                            <i class="fas fa-search"></i>
                            <input type="text" class="miInputElementSearch1" placeholder="Name / ModelNo / EmployeeId" style="border: 1px;">
                        </div>
                <div class="form-control">
                    <input type="text" value="Lenovo L490" class="mcInputAssignedHardware">
                    <input type="checkbox" class="mcCheckBoxRecollect">
                </div>

                <div class="form-control">
                    <input type="text" value="TVS Keyboard K4810" class="mcInputAssignedHardware">
                    <input type="checkbox" class="mcCheckBoxRecollect">
                </div>

            <div class="modal-footer">
                <span class="error" style="display: none">Please fill all required fields</span>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="miSaveBtnContactInfoModal">Recollect</button>
            </div>
        </div>
    </div>
</div>
