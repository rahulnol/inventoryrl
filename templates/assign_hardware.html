{% extends 'base_dashboard.html' %}
{% load staticfiles %}
{% block title %}Add Hardware{% endblock %}



{% block sub_content %}
    <div class="mcMainPageDiv container" style="border: 0px solid black;">
    <div class="mcHardwareTextDiv">
        <div class="row">
            <div class="col-md-10" style="border: 0px solid black">
                <h5>Assign Hardware</h5>
            </div>
            <div class="col-md-1" style="border: 0px solid orange;">
                <a href="{% url 'hardware' %}" class="btn btn-default-grey">Cancel</a>
            </div>
            <div class="col-md-1 text-center" style="border: 0px solid blue">
                <a href="{% url 'hardware' %}" class="btn btn-primary text-center" style="width: 80px;">Assign</a>
            </div>
        </div>
    </div>
    <hr/>

    <div class="mcFormDiv">
        <div class="row">
            <div class="col-md-7" style="border: 0px solid black">
                <div class="row mcInnerFormRow">
                    <div class="col-md-4" style="border: 0px solid black">
                        <label class="mcLabel">Hardware</label>
                    </div>
                    <div class="col-md-8">
                        <div class="form-control">
                            <i class="fas fa-search"></i>
                            <input type="text" class="miInputElementSearch" placeholder="Search by name or model number"
                                   style="
    width: 244px;
    padding-left: 27px;
    border: 1px solid white;">
                        </div>
                    </div>
                </div>

                <div class="row mcInnerFormRow">
                    <div class="col-md-4" style="border: 0px solid black">
                        <label class="mcLabel">Serail Number</label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control">
                            <option>List of Serial Number</option>
                        </select>
                    </div>
                </div>

                <div class="row mcInnerFormRow">
                    <div class="col-md-4" style="border: 0px solid black">
                        <label class="mcLabel">Employee Id</label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control" value="3691">
                    </div>
                </div>

                <div class="row mcInnerFormRow">
                    <div class="col-md-4" style="border: 0px solid black">
                        <label class="mcLabel">Quantity</label>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control" value="1">
                    </div>
                </div>

                <div class="col-md-5" style="border: 0px solid orange">

                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block childExtraCss %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/add_hardware.css' %}">
    <link rel="stylesheet" href="{% static 'css/assign_hardware.css' %}">

{% endblock %}
