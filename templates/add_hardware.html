{% extends 'base_dashboard.html' %}
{% load staticfiles %}
{% block title %}Add Hardware{% endblock %}



{% block sub_content %}
    <div class="mcMainPageDiv container" style="border: 0px solid black;">
        <div class="mcHardwareTextDiv">
            <div class="row">
                <div class="col-md-10" style="border: 0px solid black">
                    <h5>Add Hardware</h5>
                </div>
                <div class="col-md-1" style="border: 0px solid orange;">
                    <a href="#" class="btn miCancelBtn">Cancel</a>
                </div>
                <div class="col-md-1 text-center" style="border: 0px solid blue">
                    <a href="{% url 'hardware' %}" class="btn btn-primary text-center" style="width: 80px;">Save</a>
                </div>
            </div>
        </div>
        <hr/>

        <div class="mcFormDiv">
            <div class="row">
                <div class="col-md-7" style="border: 0px solid black">
                    <div class="row mcInnerFormRow">
                        <div class="col-md-4" style="border: 0px solid black">
                            <label class="mcLabel">Name</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" value="Lenovo">
                        </div>
                    </div>

                     <div class="row mcInnerFormRow">
                        <div class="col-md-4" style="border: 0px solid black">
                            <label class="mcLabel">Category</label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control">
                                <option>Laptop</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mcInnerFormRow">
                        <div class="col-md-4" style="border: 0px solid black">
                            <label class="mcLabel">Model Number</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" value="L490"></div>
                    </div>

                    <div class="row mcInnerFormRow">
                        <div class="col-md-4" style="border: 0px solid black">
                            <label class="mcLabel">Serial Number</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" value="180237881"></div>
                    </div>

                    <div class="row mcInnerFormRow">
                        <div class="col-md-4" style="border: 0px solid black">
                            <label class="mcLabel">Price</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" value="Rs 70,000/-"></div>
                    </div>

                    <div class="row mcInnerFormRow">
                        <div class="col-md-4" style="border: 0px solid black">
                            <label class="mcLabel">Office / Location</label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control">
                                <option>Hyderabad</option>
                            </select>
                        </div>
                    </div>

                       <div class="row mcInnerFormRow">
                        <div class="col-md-4" style="border: 0px solid black">
                            <label class="mcLabel">Vendor</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" value="Rahul Electronics Limited"></div>
                    </div>

                    <div class="row mcInnerFormRow">
                        <div class="col-md-4" style="border: 0px solid black">
                            <label class="mcLabel">Attach Bill</label>
                        </div>
                        <div class="col-md-8">
                            <input type="file" class=""></div>
                    </div>

                    <div class="row mcInnerFormRow">
                        <div class="col-md-4" style="border: 0px solid black">
                            <label class="mcLabel">Quantity</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" value="30">
                        </div>
                    </div>


                    <div class="row mcInnerFormRow">
                        <div class="col-md-4" style="border: 0px solid black">
                            <label class="mcLabel">Description</label>
                        </div>
                        <div class="col-md-8">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row mcInnerFormRow">
                        <div class="col-md-4" style="border: 0px solid black">
                            <label class="mcLabel">Purchase Date</label>
                        </div>
                        <div class="col-md-8">
                            <input type="date" class="form-control"></div>
                    </div>

                    <div class="row mcInnerFormRow">
                        <div class="col-md-4" style="border: 0px solid black">
                            <label class="mcLabel">Waranty Date</label>
                        </div>
                        <div class="col-md-8">
                            <input type="date" class="form-control"></div>
                    </div>

                    <div class="col-md-5" style="border: 0px solid orange"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block childExtraCss %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/add_hardware.css' %}">

{% endblock %}
