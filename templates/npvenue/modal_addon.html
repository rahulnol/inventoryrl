<div class="modal" tabindex="-1" role="dialog" id="addonModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Addon</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="ItemName">Item Name <span class="required-field">*</span></label>
                    <input type="text" class="form-control" id="addon_item_name"
                           placeholder="Enter Item Name">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity <span class="required-field">*</span></label>
                    <input type="text" class="form-control" id="addon_quantity"
                           placeholder="Enter Quantity">
                </div>
                <div class="form-group">
                    <label for="price">Price <span class="required-field">*</span></label>
                    <input type="text" class="form-control" id="addon_price"
                           placeholder="Enter Price">
                </div>
                <div class="form-group">
                    <label for="price">Sport <span class="required-field">*</span></label>
                    <select class="form-control" id="addon_sport">
                        <option value="">Select Sport</option>
                        {% for sport_info in venue.sport_info %}
                            <option value={{ sport_info.id }}>{{ sport_info.sport.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="hidden" id="addon_id">
            </div>
            <div class="modal-footer">
                <span class="error" style="display: none">Please fill all required fields</span>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addon_save">Save</button>
            </div>
        </div>
    </div>
</div>
